<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probar L치mpara en tu Hogar</title>
    <link rel="stylesheet" href="probar.css">
    <script src="probar.js" defer></script>
</head>
<body>

    <header>
        <div class="header-content">
            <h2>P R O B A R &nbsp; E N &nbsp; T U &nbsp; H O G A R</h2>
            <nav class="nav">
                <a href="index.html">Home</a>
                <a href="catalogo.html">Volver al Cat치logo</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="camera-section">
            <h1>Simulador de Lamparas AR</h1>
            <p>Captura tu espacio y arrastra la lampara para previsualizar.</p>

            <div class="layout-container">

                <div class="sidebar-lamparas">

                    <!-- 1. Controles Principales de la C치mara -->
                    <div class="camera-controls">
                        <button id="activateCameraButton">Iniciar Camara</button>
                        <button id="stopCameraButton" style="display:none;">Detener Camara</button>
                        <button id="takePhotoBtn" style="display:none;">Tomar Foto</button>
                        <button id="clearPhotoBtn" style="display:none;">Borrar Foto</button>
                       
                        <button id="addLampBtn" style="display: none;">Poner Lampara</button>
                        <button id="saveLamp-Btn" style="display: none;">Guardar Foto</button>
                    </div>

                 
                    <div id="scale-controls" style="display:none; margin-top: 20px;">
                        <h4>Ajustar Tama침o:</h4>
                        <div class="scale-buttons-container">
                            <button id="zoomOutBtn" class="scale-btn">- Achicar</button>
                            <button id="zoomInBtn" class="scale-btn">+ Agrandar</button>
                        </div>
                    </div>

                   
                    <div id="lamparaSeleccion" class="selection-box" style="display:none;">
                        <span>Selecciona una Lampara:</span>
                        
                        <div class="lampara-card"
                             data-lampara-src="lamparas/celestia.png"
                             data-preview-src="lamparas/preview/loopPreview.jpg"> 
                             <img src="lamparas/preview/brumaPreview.jpg" alt="Vista previa de Bruma"><span>Bruma</span>
                        </div>
                        
                        <div class="lampara-card"
                             data-lampara-src="lamparas/elara.png"
                             data-preview-src="lamparas/preview/elaraPreview.jpg">
                             <img src="lamparas/preview/loopPreview.jpg" alt="Vista previa de Loop"><span>Loop</span>
                        </div>
                    </div>

                </div> 
                
               
                <div id="simuladorArea" class="simulador-principal">
                    <video id="liveCameraFeed" autoplay playsinline></video>
                    <canvas id="photoCanvas" style="display: none;"></canvas>
                </div>

        </div>  <!-- Fin de .layout-container -->

            <p id="errorMessage" class="error-message"></p>

        </div> <!-- Fin de .camera-section -->
    </main>
</body>
</html>
