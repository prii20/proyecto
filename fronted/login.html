<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="login.js" defer></script>
    <title>Login</title>
</head>
<body>
<div class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
  <div class="bg-white w-full max-w-md p-8 rounded-2xl shadow-xl">

    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Iniciar sesión</h2>

    <form id="loginForm" class="flex flex-col gap-4">

      <input type="email" id="email" placeholder="Correo" required
        class="p-3 border rounded-lg outline-none focus:ring-2 focus:ring-blue-500">

      <input type="password" id="password" placeholder="Contraseña" required
        class="p-3 border rounded-lg outline-none focus:ring-2 focus:ring-blue-500">

      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition font-semibold">
        Ingresar
      </button>
    </form>

    <p class="mt-4 text-center text-gray-600">
      ¿No tenés cuenta?
      <a href="register.html" class="text-blue-600 hover:underline font-medium">Registrate</a>
    </p>

  </div>
</div>
</body>
</html>
