<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseña tu lampara</title>
    <link rel="stylesheet" href="diseño.css">
    <link rel="stylesheet" href="suggestions.css">
</head>

<body>
    <header class="header-flex">
        <a href="index.html" class="home-link">
            <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" alt="Home" class="home-icon" />
        </a>
        <h1>Diseña tu lampara ideal</h1>
    </header>
    <main class="designer-container">
        <div class="lamp-preview">
            <h2>Tu comprobante:</h2>
            <div class="lamp-image-container">
                <img id="lamp-base" src="" alt="Base de la lampara">
                <img id="lamp-shade" src="" alt="Pantalla de lampara">
                <img id="lamp-bulb" src="" alt="Bombilla de la lampara">
            </div>

            <!-- Aquí se mostrará el precio y el comprobante -->
            <div id="price-display"></div>
            <div id="receipt" class="receipt" aria-live="polite" hidden></div>

        </div>
        <!-- Panel de sugerencias IA -->
        <aside class="suggestions-panel" id="suggestions-panel">
            <h3>Sugerencias de diseño (IA)</h3>
            <div class="suggestions-output" id="suggestions-output">Pulsá "Pedir sugerencia" para obtener ideas.</div>
            <div class="suggestions-actions">
                <button id="ask-ai" onclick="askAiSuggestion()">Pedir sugerencia</button>
                <button id="clear-ai">Limpiar</button>
            </div>
        </aside>
        <div class="controls-panel">
            <h2>Personaliza Aqui:</h2>
            <section class="control-group">
                <h3>1.Elige la base:</h3>
                <div class="options-container">
                    <button class="option-btn" data-part="base" data-value="base-modern" data-price="20">
                        <img src="foto/Basemoderna.png" alt="Base moderna">
                        <span>Moderna</span>
                    </button>
                    <button class="option-btn" data-part="base" data-value="base-classic" data-price="25">
                        <img src="foto/lamparaclasica.png" alt="Base Clásica">
                        <span>Clásica</span>
                    </button>
                    <button class="option-btn" data-part="base" data-value="base-wood" data-price="30">
                        <img src="foto/basedemadera.jpeg" alt="Base de Madera">
                        <span>Madera</span>
                    </button>
                </div>
            </section>

            <section class="control-group">
                <h3>2- Elige una pantalla</h3>
                <div class="options-container">
                    <button class="option-btn" data-part="shade" data-value="shade-cone" data-price="15">
                        <img src="foto/pantallaconica.jpg" alt="Pantalla Cónica">
                        <span>Cónica</span>
                    </button>
                    <button class="option-btn" data-part="shade" data-value="shade-drum" data-price="18">
                        <img src="foto/pantalla tambor.webp" alt="Pantalla Tambor">
                        <span>Tambor</span>
                    </button>
                    <button class="option-btn" data-part="shade" data-value="shade-fabric" data-price="22">
                        <img src="foto/pantalla tela.jpg" alt="Pantalla Tela">
                        <span>Tela</span>
                    </button>
                </div>
            </section>

            <section class="control-group">
                <h3>3. Tipo de Bombilla:</h3>
                <div class="options-container">
                    <button class="option-btn" data-part="bulb" data-value="bulb-led" data-price="5">
                        <img src="foto/bombillaled.webp" alt="Bombilla LED">
                        <span>LED</span>
                    </button>
                    <button class="option-btn" data-part="bulb" data-value="bulb-incandescent" data-price="3">
                        <img src="foto/bombillaincandescente.png" alt="Bombilla Incandescente">
                        <span>Incandescente</span>
                    </button>
                </div>
            </section>

            <button id="add-to-cart-btn">Añadir al Carrito</button>
        </div>
    </main>

    <script src="diseño.js"></script>
</body>
