<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Diseñador de Iluminación</title>
    <link rel="stylesheet" href="diseño.css">
    <script src="diseño.js" defer></script>
    
</head>
<body>
 <main>
        <div class="ia-card">
            <h1 class="title-main">AI Visualizer: Generador de Imágenes de Lámparas</h1>
            <p class="subtitle-desc">Describe tu lámpara ideal y la IA creará una representación visual fotorrealista.</p>

            <div class="input-container">
                <input type="text" id="promptInput" 
                       placeholder="Ej: Lámpara de lectura minimalista con cuerpo de madera de nogal y luz LED cálida." 
                       class="prompt-input">
                <button id="generateBtn" class="btn-generate">
                    Generar Imagen
                </button>
            </div>
            
            <p id="message" class="message-display"></p>

            <!-- Área de Resultado de la Imagen -->
            <div id="resultArea">
                <div id="designResult">
                    <img id="imgResult" class="result-image" alt="Lámpara generada por IA">
                    
                    <!-- Overlay de Carga (Estilizado con CSS Puro) -->
                    <div id="loadingImage" class="loading-overlay">
                        <svg class="spinner-svg" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                        <p>Generando imagen... (Esperando respuesta del servidor)</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
